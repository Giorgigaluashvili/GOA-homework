<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random ID Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random ID Generator</h1>

        <button id="generateBtn">Generate Random ID</button>

        <div>
            <input type="text" id="idInput" placeholder="Enter ID to check">
            <button id="checkBtn">Check ID</button>
        </div>

        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
