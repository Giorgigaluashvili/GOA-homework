<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- კუთნილება(property), მნიშვნელობა(value) -->
    <!-- css-ის დეკლარაცია: კუთვნილება + მნიშვნელობა -->
    <p style="color: blue; background-color: black;">Hello world</p>

    <!-- css-ის წერის 3 გზა -->
    <!-- 1) inline - style ატრიბუტით css-ის დაწერა -->
    <!-- 2) internal - style თეგის გამოყენებით css-ის კოდის დაწერა -->
    <!-- 3) external - ცალკე css-ის ფაილი -->
</body>
</html>
