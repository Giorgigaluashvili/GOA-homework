<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <!-- სახელის ველი -->
            <div class="form-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <small class="error-message" id="nameError"></small>
            </div>

            <!-- მეილის ველი -->
            <div class="form-field">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>

            <!-- პაროლის ველი -->
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <small class="error-message" id="passwordError"></small>
            </div>

            <!-- პაროლის დადასტურების ველი -->
            <div class="form-field">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm your password">
                <small class="error-message" id="passwordConfirmError"></small>
            </div>

            <!-- ასაკის ველი -->
            <div class="form-field">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
                <small class="error-message" id="ageError"></small>
            </div>

            <button type="submit" id="submitButton" disabled>Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
