<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks</title>
    <style>  
        .container {
            margin: 20px;
        }
        .box {
            margin-bottom: 20px;
            padding: 10px;
            border: 3px solid #8f7f7f;
            box-sizing: border-box;
        }
        .g1 { width: 20%; }
        .g2 { width: 40%; }
        .g3 { width: 60%; }
        .g4 { width: 80%; }
        .box p {
            margin: 0;
            padding: 5px;
        }
        .left { text-align: left; }
        .center { text-align: center; }
        .right { text-align: right; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box g1">
            <p class="left">Left</p>
            <p class="center">Center</p>
            <p class="right">Right</p>
        </div>
        <div class="box g2">
            <p class="left">Left</p>
            <p class="center">Center</p>
            <p class="right">Right</p>
        </div>
        <div class="box g3">
            <p class="left">Left</p>
            <p class="center">Center</p>
            <p class="right">Right</p>
        </div>
        <div class="box g4">
            <p class="left">Left</p>
            <p class="center">Center</p>
            <p class="right">Right</p>
        </div>
    </div>
</body>
</html>
