<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Price Grid Component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="price-card">
            <div class="price-card-header">
                <h1 class="price-card-title">Basic</h1>
                <p class="price-card-subtitle">Most popular</p>
            </div>
            <div class="price-card-body">
                <h2 class="price-card-price">$19.99</h2>
                <p class="price-card-duration">per month</p>
            </div>
            <div class="price-card-footer">
                <ul class="price-card-features">
                    <li>500 GB Storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                </ul>
                <button class="price-card-button">Learn More</button>
            </div>
        </div>
    </div>
</body>
</html>
