<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css test</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav {
    display: flex;
    justify-content: center;
}

.nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.nav-menu li {
    margin: 0;
}

.nav-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 20px;
    padding: 10px 20px;
    display: inline-block;
    transition: font-size 0.3s, color 0.3s, background-color 0.3s;
}

.nav-menu a:hover {
    font-size: 24px;
    color: #ff0;
    background-color: #555;
}

.nav-menu a:active {
    color: #f00;
}


main {
    padding: 20px;
}

section {
    margin: 20px 0;
}
</style>
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome</h1>
            <p>home section.</p>
        </section>
    </main>
</body>
</html>
