<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Equilibrium" class="card-image">
        <div class="card-content">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card-stats">
                <div class="stat-item">
                    <img src="icon-ethereum.svg" alt="" class="icon">
                    <span>0.041 ETH</span>
                </div>
                <div class="stat-item">
                    <img src="icon-clock.svg" alt="" class="icon">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
